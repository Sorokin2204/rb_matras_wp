<div class="need-help">
  <div class="need-help__content">
    <h2 class="need-help__title">Нужна помощь?</h2>
    <p class="need-help__text">
      Оставьте свои контакты и специалисты нашей компании ответят на все
      вопросы.
    </p>
  </div>
  <form class="need-help__form">
    <input
      type="text"
      name="delivery_name"
      placeholder="Ваше имя*"
      class="need-help__input input"
    />
    <input
      type="tel"
      name="delivery_tel"
      placeholder="Номер телефона*"
      class="need-help__input input"
    />
    <label class="need-help__label">
      <input
        class="need-help__checkbox checkbox"
        type="checkbox"
        name="delivary_agree"
        id="delivary_agree"
      />Даю свое разрешение на обработку персональных данных.
    </label>
    <button
      class="need-help__btn btn"
      type="submit"
      data-path="modal-test-thanks"
    >
      Заказать звонок
    </button>
  </form>
</div>
